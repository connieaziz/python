<!DOCTYPE html>
<html>
<head>

	<title>Akirachix</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  			
</head>
<body>
	 
	<table class="table table-bordered">
		<div class="container">

			<button><a href="/teacher/add/">add teacher</a></button>
			<tr>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Registration Number</th>
					<th>Proffession</th>
				</tr>
				<tr>
					<td>Jane</td>
					<td>Doe</td>
					<td>007</td>
					<td>Teacher</td>
					<th>More details</th>
				    <th>Edit details</th>
				</tr>

				{% for teacher in teachers %}
				<tr>
					<td>{{teacher.first_name}}</td>
					<td>{{teacher.last_name}}</td>
					<td>{{teacher.registration_number}}</td>
					<td>{{teacher.proffession}}</td>
					<td><a href="/teacher/detail/{{teacher.pk}}/">More details</a></td>
				    <td><a href="/teacher/edit/{{teacher.pk}}/">Edit details</a></td>
				</tr>
			    {%endfor%}
			</tr>
		</div>
	</table>

</body>
</html>
